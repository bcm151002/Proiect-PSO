<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            height: 50%;
            width: 50%;
            /* background-image: url("giphy.gif"); */
        }
    </style>
</head>
<body bgcolor="#CCFFF">
    <h2> Formular informativ </h2>
    <font size="3" face="arial">

        <form id="myForm" method="POST">
            <b><i>Nume si prenume:</i></b>
            <br>
            <input name="nume" id="nume" size="50" required>
            <br><br>
            <b><i>Telefon:</i></b><br>
            <input type="text" name="Telefon" size="30" required><br><br>
            <b><i>Alegeti culoarea preferata:</i></b>
            <select name="zona" required>
                <option value="rosu">Rosu</option>
                <option value="galben">Galben</option>
                <option value="negru">Negru</option>
                <option value="albastru">Albastru</option>
                <option value="verde">Verde</option>
                <option value="maro">Maro</option>
            </select><br><br>
            <!-- Add 'required' attribute to other fields as needed -->
            <p>
            <b><i>Clasificati calitatiile dumneavoastra: </i></b><br>
            <textarea name="calitati" rows="4" cols="60" wrap="soft" required></textarea>
            <br><br>
            <b><i> Venitul personal:</i></b>
            <input type="radio" name="venituri" value="mici" required>1000-1200 lei
            <input type="radio" name="venituri" value="medii" required>1200-1500 lei
            <input type="radio" name="venituri" value="mari" required>1500+
            <p>
            <b><i>Sunteti o persoana sociabila?:</i></b><br>
            <input type="radio" name="sociabil" value="da" required>DA <br>	
            <input type="radio" name="sociabil" value="nu" required>NU <br>
            <input type="radio" name="sociabil" value="nu mereu" required>NU mereu <br>
            <br>
            <p>
            <u><b><i> Inscrierea in lista pt obtinerea brosurii:</i></b></u><br>

            <button type="reset" name="tip" value="Stergerea date formular">Stergerea date formular</button><br>

            <button type="button" onclick="setFormAction('cgi-bin/ceva.sh')">Button Script</button>

            <button type="button" onclick="setFormAction('index2.html')">Button Pagina</button>

            <br>
            <a href="https://github.com/JeffreytheCoder/Simple-HTTP-Server/blob/master/ok.jpg">Link text</a><br>
            <a href="https://github.com/JeffreytheCoder/Simple-HTTP-Server/blob/master/ok.jpg">Link text</a>
        </form>
        <form id="myForm2" method="GET">
            <b><i>Username:</i></b>
            <br>
            <input name="username" id="username" size="50" required>
            <br><br>
            <button type="button" onclick="setFormAction2('cgi-bin/ceva2.sh')">Button Script2</button>
        </form>
    </font>

    <!-- JavaScript function to set form action -->
    <script>
        function setFormAction(action) {
            document.getElementById('myForm').action = action;
            document.getElementById('myForm').submit();
        }
    </script>

    <script>
        function setFormAction2(action) {
            document.getElementById('myForm2').action = action;
            document.getElementById('myForm2').submit();
        }
    </script>
</body>
</html>
